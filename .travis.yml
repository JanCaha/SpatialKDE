language: R

r: devel

cache:
  - packages
  - ccache

addons:
  apt:
    sources:
      - sourceline: 'ppa:opencpu/jq'
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - devscripts
      - libprotobuf-dev
      - protobuf-compiler
      - libv8-3.14-dev
      - libjq-dev
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - libgdal-dev
      - libjson-c-dev
      - libnetcdf-dev
      - netcdf-bin

#r_packages:
#  - devtools
#  - remotes
#  - rmarkdown

before_install:
  - Rscript -e 'install.packages("rgdal", repos="http://R-Forge.R-project.org")'
  - Rscript -e 'install.packages("lwgeom", configure.args="--without-liblwgeom")'
  #- Rscript -e 'devtools::install_deps(dep = TRUE)'

script:
  - Rscript -e "R.Version()"
