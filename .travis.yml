language: R
cache: packages

r: devel

addons:
  apt:
    sources:
      - sourceline: 'ppa:opencpu/jq'
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - devscripts
      - libprotobuf-dev
      - protobuf-compiler
      - libv8-3.14-dev
      - libjq-dev
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - libgdal-dev
      - libjson-c-dev
      - libnetcdf-dev
      - netcdf-bin

r_packages:
  - devtools
  - remotes
  - rmarkdown

before_script:
  - Rscript -e 'install.packages("rgdal", repos="http://R-Forge.R-project.org")'
  - Rscript -e 'devtools::install_deps(dep = TRUE)'

script:
  - Rscript -e "R.Version()"
  - Rscript -e "devtools::document(roclets = c('rd', 'collate', 'namespace', 'vignette'))"
  - Rscript -e "devtools::check(args = c('--as-cran'))"
